{% extends 'layout.html' %}

{%block title %}
    Login Page
{% endblock %}

{% block content %}
    <h1>Login Page</h1>
    <form class="form-with-validation" action="/user/login/" method="post">
        {%  csrf_token %}
        {{form}}
        {% if request.GET.next %}
            <input type='hidden' name='next' value='{{request.GET.next }}' />
        {% endif %}
        <button>Submit</button>
    </form>
{% endblock %}
